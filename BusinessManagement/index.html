<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faber-Group | Management</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <!--Header & navigation-->
    <header class="header">
        <h1 class="header__title">Faber Group</h1>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a href="#produits">Produits</a></li>
                <li class="header__item"><a href="#ventes">Ventes</a></li>
                <li class="header__item"><a href="#inventaire">Inventaire</a></li>
                <!--Ajout produit link-->
                <li class="header__item"><a href="./add_product.html">Ajouter un produit</a></li>
            </ul>
        </nav>
    </header>
    <!--Main content-->
    <main class="main">
        <section class="section">
            <h2 id="produits">Produits</h2>
            <!-- Liste de tous les produis, prix et quantité en stock -->
            <div id="productList">
                <!-- produit search bar -->
                <input type="text" id="productSearch" placeholder="Rechercher un produit" class="product-search">
                <!-- produit trie -->
                <select id="productSort" class="product-sort" name="productSort">
                    <option selected  value="name">Nom</option>
                    <option value="price">Prix</option>
                    <option value="quantity">Quantité</option>
                </select>
                <!-- produit table -->
                <table id="productTable" class="product-table" cellspacing="0">
                    <thead class="product-table__header" id="productTableHeader">
                        <tr class="product-table__row">
                            <th class="product-table__cell">Produit</th>
                            <th class="product-table__cell">Prix</th>
                            <th class="product-table__cell">Quantité</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody" class="product-table__body">
                        <!-- produits -->

                    </tbody>
                    <!-- total des produits -->
                    <tfoot class="product-table__footer">
                        <tr class="product-table__row">
                            <td class="product-table__cell product-table__cell--header">Total</td>
                            <td class="product-table__cell product-table__cell--header" id="totalPrice">0</td>
                            <td class="product-table__cell product-table__cell--header" id="totalQuantity">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>

        <!-- footer -->
        <footer class="footer" id="footer">
            <p>&copy; 2023 Faber Group. Tous droits reservés.</p>
        </footer>
    </main>

    <script src="./scripts/index.js"></script>
</body>

</html>
