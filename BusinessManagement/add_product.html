<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faber-Group | Management</title>
    <link rel="stylesheet" href="./styles/index.css">
    <!-- Ajouter des styles pour la page d'ajout de produit --> 
    <style>
        /* Ajouter des styles pour la page d'ajout de produit */
        .ajout_produit_form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        .ajout_produit_form label {
            margin-bottom: 5px;
        }

        .ajout_produit_form input[type="text"],
        .ajout_produit_form input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }

        .ajout_produit_form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
            
    </style>
</head>
<body>
    <!--Header & navigation-->
    <header class="header">
        <a href="./index.html" class="header__link"><h1 class="header__title">Faber Group</h1></a>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a href="#produits">Produits</a></li>
                <li class="header__item"><a href="#ventes">Ventes</a></li>
                <li class="header__item"><a href="#inventaire">Inventaire</a></li>
                <!--Ajout produit link-->
                <li class="header__item"><a href="./add_product.html">Ajouter un produit</a></li>
            </ul>
        </nav>
    </header>
    <!--Main content-->
    <main class="main">
        <div class="container">
            <h1>Ajouter un produit</h1>
            <form class="ajout_produit_form" id="productForm" onsubmit="addProduct(event)" method="post">
                <label for="productName" >Nom du produit:</label>
                <input type="text" id="productName" required>
                <label for="productPrice">Prix du produit:</label>
                <input type="number" id="productPrice" required>
                <label for="productQuantity">Quantit√© du produit:</label>
                <input type="number" id="productQuantity" required>
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </main>
    
</body>
</html>
